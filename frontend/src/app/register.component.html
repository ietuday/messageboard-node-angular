<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-input-container style="width: 100%;">
            <input [ngClass]="{'error':isValid('firstName')}" matInput placeholder="First Name" formControlName="firstName">
        </mat-input-container>

        <mat-input-container style="width: 100%;">
            <input [ngClass]="{'error':isValid('lastName')}" matInput placeholder="Last Name" formControlName="lastName">
        </mat-input-container>

        <mat-input-container style="width: 100%;">
            <input [ngClass]="{'error':isValid('email')}" type="email" matInput placeholder="Email" formControlName="email">
        </mat-input-container>

        <mat-input-container style="width: 100%;">
            <input [ngClass]="{'error':isValid('password')}" type="password" matInput placeholder="Password" formControlName="password">
        </mat-input-container>

        <mat-input-container style="width: 100%;">
            <input [ngClass]="{'error':isValid('confirmPassword')}" type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-input-container>
        <br>
        <span *ngIf="form.errors?.matchingFields">Passwords do not match.</span>
        <br>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Register</button>
    </form>
</mat-card>
